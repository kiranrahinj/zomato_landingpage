<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav >
            <div class="navbar">
                <div class="navbar_brand">
                    <img src="assets/logo.png" alt="logo" class="logo">

                </div>
                <div class="navbar_items">
                    <button id="primary_button">Order food</button>
                </div>
            </div>
        </nav>
    <header>
     <main>
         <div class="container">
        <section class="hero_container">
            <div class="hero">
             <img src="/assets/hero.jpg" alt="hero.jpg" class="pic">
            
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from  <br> favourite restaurents <br>  near you.</h1>
            
               <button id="primary_button">Order Now</button>
            </div>
         
        </section>
       
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div id="gradient"></div>

            <div class="expore_menu_list">
                <!-- burger-->
            <div class="food_card">
              <div class="food_card_img">
                  <img src="/assets/burger.jpg" alt="burger.jpg" class="food_img">
              </div>
              <div class="food_card_description">
                 <h3 class="food_title">Burger</h3>
                 <p> Burger King, Mcdonalds,Burger Place <span style="color: red;">+3</span></p>
              </div>
            </div>
              <!--pizza-->
              <div class="food_card" id="piza_card">
                <div class="food_card_img">
                    <img src="/assets/pizza.jpg" alt="pizza.jpg" class="food_img">
                </div>
                <div class="food_card_description">
                   <h3 class="food_title">Pizza</h3>
                   <p> Pizza Hut, Domino's Pizza</p>
                </div>
              </div>
              <!--ice cream-->
              <div class="food_card">
                <div class="food_card_img">
                    <img src="/assets/iceCream.jpg" alt="iceCream.jpg" class="food_img">
                </div>
                <div class="food_card_description">
                   <h3 class="food_title">Ice Cream</h3>
                   <p> Baskin Robins, Ibaco</p>
                </div>
              </div>
            </div>
            <div  class="view_more_btn">
                <button id="primary_button">view More</button>
            </div>
        </section>

        

       </div>
     </main>
    </header>
    </body>
</html>
